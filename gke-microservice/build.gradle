plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.8'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'com.google.cloud.tools.jib' version '3.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

ext {
	set('springCloudGcpVersion', "3.4.4")
	set('springCloudVersion', "2021.0.5")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.google.cloud:spring-cloud-gcp-starter-storage'
}

dependencyManagement {
	imports {
		mavenBom "com.google.cloud:spring-cloud-gcp-dependencies:${springCloudGcpVersion}"
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

jib {
	from {
		image = 'azul/zulu-openjdk:11-jre'
	}
	to {
		image 'registry.hub.docker.com/parthkulkarni998/ms-gke:0.0.4'
		auth {
			username = "parthkulkarni998"
			password = "Yash@1234"
		}
	}
	container {
		mainClass = 'com.example.gke.microservice.GkeMicroserviceApplication'
		creationTime = 'USE_CURRENT_TIMESTAMP'
		ports = ['9090/tcp']
		format = 'Docker'
	}
}